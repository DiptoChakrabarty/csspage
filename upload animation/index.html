<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload animation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="bar"></div>
                  <div class="title">Drop file to upload
              </div>
                  <div class="dropzone">
                      <div class="content">
                          <img src="https://100dayscss.com/codepen/upload.svg" class="upload">
                          <span class="filename"></span>
                          <input type="file" class="input" id="file">
                      </div>
                  </div>
                  <img src="https://100dayscss.com/codepen/syncing.svg" class="syncing">
                  <img src="https://100dayscss.com/codepen/checkmark.svg" class="done">
                  <div class="upload-btn">Upload file</div>
          
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
